<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/global.css">
  <link rel="shortcut icon" href="src/assets/images/nbi-favicon.png" type="image/x-icon">
  <title>NBI - Implantes Dentários</title>
</head>
<body>
  <header>
    <img src="src/assets/images/nbi-logo.png" alt="logotipo nbi">
    <div class="menu">
      <div class="small_menu">
        <span>MENU</span>
        <img src="src/assets/icons/list-menu.svg" alt="">
      </div>
      <nav class="large_menu"></nav>
    </div>
  </header>

  <div class="login_box hide">
    <h1>Recursos administrativos</h1>
    <p>Caso seja um administrador, autentique-se</p>
    <div class="input_wrap">
      <span>E-mail</span>
      <input id="login_email" type="text">
    </div>
    <div class="password_input">
      <div class="input_wrap">
        <span>Senha</span>
        <input type="password">
      </div>
      <img src="" alt="" class="icon">
    </div>
    <div class="button_area">
      <button>entrar</button>
      <button>cancelar</button>
    </div>
  </div>

  <main>
    <section id="presentation">
      <div class="presentation">
        <div class="info">
          <h1></h1>
          <p class="detail"></p>
          <button class="contact_us whatsapp icon">
            <span class="button_text"></span>
            <span class="whatsapp"></span>          
          </button>
        </div>
        <div class="presentation_image">
          <img src="src/assets/images/presentation-image.png" alt="modelo sorrindo">
        </div>
      </div>
    </section>

    <section id="specialities">
      <div class="specialities">
        <h2>especialidades</h2>
        <div class="card_area">          
          <img src="./src/assets/icons/caret-left.svg" alt="voltar" class="caret_left icon">
          <div class="speciality_cards"></div>
          <img src="./src/assets/icons/caret-right.svg" alt="avançar" class="caret_right icon">
        </div>
      </div>
    </section>

    <section id="know_us">
      <div class="know_us">
        <div class="details">
          <h2></h2>
          <p></p>
          <button><a href="#location"></a></button>
        </div>
        <div class="know_us_image">
          <div class="image_detail">
            <h3>Sala de atendimento</h3>
            <p>Tratamos cada caso de forma personalizada</p>
          </div>
        </div>
      </div>
    </section>

    <section id="team">
      <div class="team">
        <h2></h2>
        <p></p>
        <button class="read_more_button"></button>
        <img src="src/assets/images/team-image.png" alt="">
      </div>
    </section>

    <section id="location">
      <div class="location">
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1124.7172172665084!2d-38.460686095041964!3d-12.999012969902253!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7161b6901a6c995%3A0x390d6bef9405f321!2sNBI%20-%20N%C3%BAcleo%20Baiano%20de%20Implantes!5e0!3m2!1spt-BR!2sbr!4v1712078552545!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="location_detail">
          <div class="address">
            <h2></h2>
            <p>
              <span class="street"></span>
              <span class="number"></span>
              <span class="neighborhood"></span>
              <span class="city"></span>
              <span class="UF"></span>
              <span class="CEP"></span>
          </div>
          <div class="phone">
            <h2></h2>
            <span class="text"></span>      
            <div class="phone_numbers"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="fade hide"></div>
  <div class="read_more hide">
    <button class="close">
      <img src="./src/assets/icons/close.png" alt="close" class="icon">
    </button>
    <img src="" alt="" class="banner">
    <h1 class="title"></h1>
    <h2 class="subtitle"></h2>
    <p class="description"></p>
    <ul class="topics"></ul>
  </div>

  <button id="whatsapp_fixed">
    <img src="src/assets/icons/whatsapp.svg" alt="whatsapp" class="whatsapp icon">
  </button>

  <footer>
    <div class="social_media">
      <span class="text"></span>
      <div class="icons_area"></div>
      <span class="link_text"></span>
    </div>
  </footer>
  <div id="social_media"></div>
  <script type="module" src="src/scripts/main.js" defer></script>
</body>
</html>
