<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/global.css">
  <link rel="shortcut icon" href="src/assets/images/nbi-favicon.png" type="image/x-icon">
  <title>NBI - Implantes Dentários</title>
</head>
<body>
  <header>
    <img id="login_hidden_button" src="src/assets/images/nbi-logo.png" alt="logotipo nbi">
    <div class="menu">
      <div class="small_menu">
        <span>MENU</span>
        <img src="src/assets/icons/list-menu.svg" alt="">
      </div>
      <nav class="large_menu"></nav>
    </div>
  </header>
  <div class="large_menu_fade hide"></div>

  <div class="login_box_fade hide"></div>
  <div class="login_box hide">
    <h1>Recursos administrativos</h1>
    <div class="unlogged">
      <p>Caso seja um administrador, autentique-se</p>
      <div class="input_wrap">
        <span>E-mail</span>
        <!-- <input id="login_email" type="text" value="nbiprojectimplantes@gmail.com"> -->
        <input id="login_email" type="text">
      </div>
      <div class="password_input">
        <div class="input_wrap">
          <span>Senha</span>
          <!-- <input id="login_password" type="password" value="nb1pr0j3c7"> -->
          <input id="login_password" type="password">
        </div>
        <img src="" alt="" class="icon">
      </div>
      <div class="button_area">
        <button class="enter btn-blue">entrar</button>
        <button class="cancel btn-white">cancelar</button>
      </div>
    </div>
    <div class="logged hide">
      <p>Deseja realmente sair?</p>
      <div class="button_area">
        <button class="exit btn-blue">sair</button>
        <button class="cancel btn-white">cancelar</button>
      </div>
    </div>
  </div>

  <main>
    <section id="presentation">
      <div class="presentation">
        <div class="info">
          <div>
            <h1 class="title"></h1>
            <img src="./src/assets/icons/edit.svg" alt="" class="edit icon hide">
          </div>
          <div>
            <p class="detail"></p>
            <img src="./src/assets/icons/edit.svg" alt="" class="edit icon hide">
          </div>
          <button class="contact_us btn-blue whatsapp icon">
            <div>
              <span class="button_text"></span>
              <img src="./src/assets/icons/edit.svg" alt="" class="edit icon hide">
            </div>
            <div>
              <span class="whatsapp"></span>          
              <img src="./src/assets/icons/edit.svg" alt="" class="edit icon hide">
            </div>
          </button>
        </div>
        <div class="presentation_image">
          <img src="./src/assets/images/nbi-logo.png" alt="modelo sorrindo">
        </div>
      </div>
    </section>

    <section id="specialities">
      <div class="specialities">
        <h2>especialidades</h2>
        <div class="card_area">          
          <img src="src/assets/icons/caretLeft.svg" alt="voltar" class="caret_left icon">
          <div class="speciality_cards"></div>
          <img src="src/assets/icons/caretRight.svg" alt="avançar" class="caret_right icon">
        </div>
      </div>
    </section>

    <section id="know_us">
      <div class="know_us">
        <div class="details">
          <h2></h2>
          <p></p>
          <button class="btn-blue"><a href="#location"></a></button>
        </div>
        <div class="know_us_image">
          <div class="image_detail">
            <h3>Sala de atendimento</h3>
            <p>Tratamos cada caso de forma personalizada</p>
          </div>
        </div>
      </div>
    </section>

    <section id="team">
      <div id="team_0" class="team">
        <h2></h2>
        <p></p>
        <button class="read_more_button btn-white"></button>
        <img src="src/assets/images/team-image.png" alt="">
      </div>
    </section>

    <section id="location">
      <div class="location">
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1124.7172172665084!2d-38.460686095041964!3d-12.999012969902253!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7161b6901a6c995%3A0x390d6bef9405f321!2sNBI%20-%20N%C3%BAcleo%20Baiano%20de%20Implantes!5e0!3m2!1spt-BR!2sbr!4v1712078552545!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="location_detail">
          <div class="address">
            <h2></h2>
            <p>
              <span class="street"></span>
              <span class="number"></span>
              <span class="neighborhood"></span>
              <span class="city"></span>
              <span class="UF"></span>
              <span class="CEP"></span>
          </div>
          <div class="phone">
            <h2></h2>
            <span class="text"></span>      
            <div class="phone_numbers"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="read_more_fade hide"></div>
  <div class="read_more hide">
    <button class="close btn-blue">
      <img src="src/assets/icons/close.png" alt="close" class="close icon">
    </button>
    <img src="" alt="" class="banner">
    <h1 class="title"></h1>
    <h2 class="subtitle"></h2>
    <p class="description"></p>
    <ul class="topics"></ul>
    <ul class="members"></ul>
  </div>

  <div class="toast hide">
    <h1 class="title"></h1>
    <span class="message"></span>
  </div>

  <button id="whatsapp_fixed">
    <img src="src/assets/icons/whatsapp.svg" alt="whatsapp" class="whatsapp icon">
  </button>

  <footer>
    <div class="social_media">
      <span class="text"></span>
      <div class="icons_area"></div>
      <span class="link_text"></span>
    </div>
  </footer>
  <div id="social_media"></div>
  <script type="module" src="src/scripts/main.js" defer></script>
</body>
</html>
